[pytest]
# Pytest configuration for FactDari

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = -v --tb=short --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring database connection
    ui: marks tests requiring tkinter UI

# Coverage settings (when running with pytest-cov)
# Run with: pytest --cov=. --cov-report=html

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
